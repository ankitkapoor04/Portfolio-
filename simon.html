<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>

</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game </h3>
    <div class="game">
        <div class="oneLine">
            <div class="box yellow" type="button" id="yellow">1</div>
            <div class="box orange" type="button" id="orange">2</div>
        </div>
        <div class="secondLine">
            <div class="box blue" type="button" id="blue">3</div>
            <div class="box lightblue" type="button" id="lightblue">4</div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
