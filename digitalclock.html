<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }
        #top {
            background: rgb(148, 148, 148);
            border-radius: 50px;
            border: 12px groove black;
            box-shadow: 0px 0px 20px 10px rgb(165, 162, 162);
            font-size: 10vw;
            color: black;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        .ty {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }
        .rt {
            height: 5px;
            flex-grow: 1;
            background: gray;
            box-shadow: 0px 0px 5px 2px rgb(127, 127, 127);
        }
        .rt1 {
            width: 10px;
            height: 50px;
            background: black;
        }
        @media (max-width: 600px) {
            #top {
                font-size: 15vw;
            }
            .rt1 {
                height: 30px;
                width: 6px;
            }
        }
    </style>
</head>
<body>
    <p id="top">--:--</p>
    <div class="ty">
        <div class="rt"></div>
        <div class="rt1"></div>
        <div class="rt"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("top").innerText = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
